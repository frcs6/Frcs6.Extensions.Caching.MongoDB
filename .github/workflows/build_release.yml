name: 'Build and Release'

on:
  push:
    branches: [ 'main' ]
    tags: [ '*' ]
    paths-ignore: [ '**.md' ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['8.0']
 
    steps:
    - name: Checkout
      uses: actions/checkout@v4.1.1

    - name: Setup DotNet
      uses: actions/setup-dotnet@v4.0.0
      with:
        dotnet-version: ${{ matrix.dotnet-version }}.x

    - name: Build solution
      run: dotnet build Frcs6.Extensions.Caching.MongoDB.sln -c Release -f net${{ matrix.dotnet-version }}

    - name: Test solution
      run: dotnet test Frcs6.Extensions.Caching.MongoDB.sln  -c Release -f net${{ matrix.dotnet-version }} --no-build

    - name: Code Analysis
      uses: dotnet/code-analysis@v1
      with:
        solution: Frcs6.Extensions.Caching.MongoDB.sln
        #build-breaking: true
        all-categories: all
