name: 'Build and Release'

on:
  push:
    branches: [ 'main' ]
    tags: [ '*' ]
    paths-ignore: [ '**.md' ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['6.0', '7.0', '8.0']
 
    steps:
    - name: Checkout
      uses: actions/checkout@v4.1.1

    - name: Setup DotNet
      uses: actions/setup-dotnet@v4.0.0
      with:
        dotnet-version: ${{ matrix.dotnet-version }}.x

    - name: Restore solution
      run: dotnet restore Frcs6.Extensions.Caching.MongoDB.sln

    - name: Build solution
      run: dotnet build Frcs6.Extensions.Caching.MongoDB.sln -c Release -f net${{ matrix.dotnet-version }} --no-restore

    - name: Test solution
      run: dotnet test Frcs6.Extensions.Caching.MongoDB.sln  -c Release -f net${{ matrix.dotnet-version }} --no-build

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4.0.1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: frcs6/Frcs6.Extensions.Caching.MongoDB
