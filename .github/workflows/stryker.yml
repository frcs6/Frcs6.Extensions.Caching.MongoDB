name: 'Stryker'

on:
  push:
    branches: [ 'main' ]
    paths-ignore: [ '**.md' ]
  workflow_dispatch:
    branches: [ 'main' ]

jobs:
  stryker_mutator:
    needs: build_and_test
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout
      uses: actions/checkout@v4.1.1

    - name: Setup DotNet
      uses: actions/setup-dotnet@v4.0.0
      with:
        dotnet-version: 8.0.x

    - name: Restore tools
      run: dotnet tool restore

    - name: Stryker
      run: dotnet stryker -O ./artifact-stryker -r 'Json'

    - name: Upload artifact
      uses: actions/upload-artifact@v4.1.0
      with:
        name: stryker
        path: artifact-stryker/reports/mutation-report.html

    - name: Publish report to Stryker Dashboard
      run: |
        curl -X PUT \
          https://dashboard.stryker-mutator.io/api/reports/github.com/frcs6/Frcs6.Extensions.Caching.MongoDB/${{ github.ref_name }} \
          -H 'Content-Type: application/json' \
          -H 'Host: dashboard.stryker-mutator.io' \
          -H 'X-Api-Key: ${{ secrets.STRYKER_API_KEY }}' \
          -d ./artifact-stryker/reports/mutation-report.json